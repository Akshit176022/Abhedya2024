<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
          padding: 0;
          background-image: url(./image/image1_0.jpg);
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
;
          backdrop-filter: blur(5px);
          font-family: 'Rubik', sans-serif;
          backdrop-filter:blur(5px);
          height: 100vh;
        }

        .forgot-password-container {
            background-color:rgb(167, 99, 66,.3)
           ;
            padding: 20px;
            margin-top: 200px;
            margin-left: 400px;
            font-family: 'Rubik', sans-serif;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            color: white;
             box-shadow: rgba(9, 9, 9, 0.25) 0px 54px 55px, rgba(2, 0, 0, 0.12) 0px -12px 30px, rgba(14, 6, 6, 0.12) 0px 4px 6px, rgba(16, 15, 15, 0.17) 0px 12px 13px, rgba(3, 1, 1, 0.09) 0px -3px 5px;;
           
        }

        h2 {
            color: white;
            font-family: cursive;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #1a273570;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a273570;
        }
        
        @media screen and (max-width: 800px){

          
      
        .forgot-password-container {
            background-color:rgb(167, 99, 66,.3)
           ;
            padding: 20px;
            margin-top: 200px;
            margin-left: 50px;
            font-family: 'Rubik', sans-serif;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            color: white;
            font-family: 'Rubik', sans-serif;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            color: white; 
            box-shadow: rgba(9, 9, 9, 0.25) 0px 54px 55px, rgba(2, 0, 0, 0.12) 0px -12px 30px, rgba(14, 6, 6, 0.12) 0px 4px 6px, rgba(16, 15, 15, 0.17) 0px 12px 13px, rgba(3, 1, 1, 0.09) 0px -3px 5px;;
        }

            h2 {
                color: white;
                
                font-size: 20px;
            }
 }

    </style>
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Enter your email address below to reset your password.</p>
    <form id="forgotPasswordForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="button">Reset Password</button>
    </form>
</div>



</body>
</html>
